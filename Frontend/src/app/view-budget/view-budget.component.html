<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
  
   
</head>
<body>
  <app-navbar></app-navbar>
    <div class="mt-0 p-5 bg-primary text-white" >
    <div class = section1>
        <div id = s1 >
        <h1>{{budget.goals}}</h1>
        <p>Budget Breakdown</p>
    </div>
      </div>
    </div>
    <div class="invisible">
        <div class="d-grid gap-3">
          <div class="p-2 bg-light border">Grid item 1</div>
        </div>
      </div>
    <div class="container">
        <div class="row">
          <div class="col">
            <br>
        <h5>Current Total: ${{budget.totalDue}}</h5>
        <br>
        <h5>Interest: {{budget.interest}}%</h5>
        <br>
        <h5>Last Payment: ${{budget.lastAmountPaid}}</h5>
        <br>
        <h5>Total Payments: {{budget.payments}}</h5>

          </div>
          <div class="col-sm">
            
                <apx-chart [series]="chartSeries" [chart]="chartDetails" [labels]="chartLabels" [title]="chartTitle" [dataLabels]="chartDataLabels"></apx-chart>
            
          </div>
        </div>
      </div>
      <div class="invisible">
      <div class="d-grid gap-3">
        <div class="p-2 bg-light border">Grid item 1</div>
        <div class="p-2 bg-light border">Grid item 2</div>
        <div class="p-2 bg-light border">Grid item 3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
