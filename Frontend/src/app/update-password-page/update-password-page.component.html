<app-navbar></app-navbar>

<div class="container text-center" >
    <div class="column">
    <h4> Enter A New Password</h4>
    <div class="input-group mb-3">
        <input [(ngModel)] = "newPassword" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      </div>
    
    <div class="btn">
        <button  (click)="updatePassword()" type="button" class="btn btn-primary">Pay</button>
        <button  type="button" class="btn btn-danger">Cancel</button>
    </div>
</div>
</div>
